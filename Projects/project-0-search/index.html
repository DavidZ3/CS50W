<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="search-container">
            <div id="google-logo">
                <img src="imgs/googlelogo_light_color_272x92dp.png" alt="google-logo">
            </div>
            <div id="search-bar">
            <form id="search-form" action="https://www.google.com/search">
                <input id="search-input" type="text" name="q">
            </form>
            </div>
            <div id="button-row">
                <button type="submit" form="search-form">
                    Google Search
                </button>
                <button>
                    I'm Feeling Lucky
                </button>
            </div>
        </div>
    </body>
</html>
